<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Robin Scheduling</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Round Robin Scheduling</h1>
      <div class="num_process_container mb-4">
        <p>Enter Number of Processes:</p>
        <input
          type="number"
          step="1"
          min="1"
          max="10"
          inputmode="numeric"
          pattern="\d*"
          class="form-control mb-2"
          required
          id="numProcess"
        />
        <p>Enter Quantum Time:</p>
        <input
          type="number"
          step="1"
          min="1"
          max="5"
          pattern="\d*"
          inputmode="numeric"
          class="form-control mb-2"
          required
          id="quantumTime"
        />
        <button class="btn btn-primary" id="btnNumProcess">Enter</button>
      </div>
      <div class="burst_time_container"></div>
      <div class="arrival_time_container"></div>
      <div class="display_container mt-4"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
